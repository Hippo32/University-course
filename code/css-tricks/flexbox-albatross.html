<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flexbox Albatross</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .bsa_it {
      display: flex;
      flex-wrap: wrap;
      margin-left: -0.5rem;
    }
    .bsa_it .bsa_it_ad {
      background: #201c29;
      border: 1px solid #312d3c;
      box-shadow: 0 4px 88px black;
      min-width: 33%;
      max-width: 100%;
      flex-grow: 1;
      flex-basis: calc(560px * 999 - 100% * 999);
      display: flex;
      margin: 0.5rem 0.5rem;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 用flexbox布局来实现随窗口大小自适应 20190127 -->
  <!-- 参考文章：https://css-tricks.com/putting-the-flexbox-albatross-to-real-use/ -->
  <div class="bsa_it">
    <div class="bsa_it_ad">Jupiter X WordPress Theme</div>
    <div class="bsa_it_ad">The Divi Theme</div>
  </div>
</body>
</html>
