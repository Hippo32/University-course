<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flexbox Albatross</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .container .item {
      background: #201c29;
      min-width: 33%;
      max-width: 100%;
      flex-grow: 1;
      flex-basis: calc(500px * 999 - 100% * 999);
      display: flex;
      margin: 0.5rem 0.5rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- 用flexbox布局来实现随窗口大小自适应 20190127 -->
  <div class="container">
    <div class="item">Jupiter X WordPress Theme</div>
    <div class="item">The Divi Theme</div>
  </div>
</body>

</html>
